name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # The postinstall script in package.json will run automatically after npm ci
      # which triggers 'node scripts/apply-patches.cjs'.
      # We add this step just for visibility/verification.
      - name: Verify Patches Applied
        run: node scripts/apply-patches.cjs

      - name: Get Version from package.json
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Export Version to Env
        run: echo "VERSION=${{ steps.package-version.outputs.current-version }}" >> $GITHUB_ENV

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Decode Keystore
        id: decode_keystore
        # Only run if the secret exists
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: Grant Execute Permission for Gradlew
        run: chmod +x android/gradlew

      - name: Build Android Release
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Rename APK with Version
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/ting-reader-app-v${{ env.VERSION }}.apk

      - name: Extract Release Notes
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        shell: bash
        run: |
          VERSION="${{ env.VERSION }}"
          if [ -f CHANGELOG.md ]; then
            START_LINE=$(grep -n "## \[$VERSION\]" CHANGELOG.md | cut -d: -f1)
            if [ -n "$START_LINE" ]; then
              tail -n +$START_LINE CHANGELOG.md | sed -n '1p; 2,${/## \[/q; p}' > RELEASE_NOTES.md
            else
              echo "Version $VERSION not found in CHANGELOG.md"
              echo "Release v$VERSION" > RELEASE_NOTES.md
            fi
          else
            echo "Release v$VERSION" > RELEASE_NOTES.md
          fi

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
          files: android/app/build/outputs/apk/release/ting-reader-app-v${{ env.VERSION }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ting-reader-app-v${{ env.VERSION }}
          path: android/app/build/outputs/apk/release/ting-reader-app-v${{ env.VERSION }}.apk
