name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # The postinstall script in package.json will run automatically after npm ci
      # which triggers 'node scripts/apply-patches.cjs'.
      # We add this step just for visibility/verification.
      - name: Verify Patches Applied
        run: node scripts/apply-patches.cjs

      - name: Get Version from package.json
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Decode Keystore
        id: decode_keystore
        # Only run if the secret exists
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Grant Execute Permission for Gradlew
        run: chmod +x android/gradlew

      - name: Build Android Release
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Create Release Tag
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.current-version}}
          name: Release v${{ steps.package-version.outputs.current-version}}
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-v${{ steps.package-version.outputs.current-version}}
          path: android/app/build/outputs/apk/release/app-release.apk
